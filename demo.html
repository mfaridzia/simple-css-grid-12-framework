<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/demo.css">
</head>
<body>

	<div class="container" id="main-container">

		<h2> Example System Grid 12 </h2>
		<div class="clear">
			<div class="col-12">col-12</div>
		</div>

		<div class="clear">
			<div class="col-11">col-11</div>
			<div class="col-1">col-1</div>
		</div>

		
		<div class="clear">
			<div class="col-7">col-7</div>
			<div class="col-5">col-5</div>
		</div>

		<br/>
		<h2> Example System Push 12 </h2>
		<br/>
		<div class="clear">
			<div class="col-push-6 col-6 clear-md-push">col-6</div>
		</div>

		<br/>
		<h2> Example System Responsive </h2>
		<br/>
		<div class="clear">
			<div class="col-8 col-md-11 col-sm-9 col-xs-6">col-8</div>
			<div class="col-4 col-md-1  col-sm-3 col-xs-6">col-4</div>
		</div>

		<br/>
		<h2>Example System Column with margin </h2>
		<br/>
		<div class="clear" id="demo">
			<div class="col-4"> <div class="in-column"> col-4 </div> </div>
			<div class="col-4"> <div class="in-column"> col-4 </div> </div>
			<div class="col-4"> <div class="in-column"> col-4 </div> </div>
		</div>
	</div>
</body>
</html>
